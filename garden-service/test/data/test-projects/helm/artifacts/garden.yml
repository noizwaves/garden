kind: Module
description: The API backend for the voting UI
type: helm
name: artifacts
serviceResource:
  kind: Deployment
values:
  image:
    repository: busybox
    tag: latest
tasks:
  - name: echo-task
    command: [sh, -c, "echo ok"]
  - name: artifacts-task
    command: [sh, -c, "touch /task.txt && echo ok"]
    artifacts:
      - source: /task.txt
      - source: /task.txt
        target: subdir
  - name: artifacts-task-fail
    command: [sh, -c, "touch /test.txt && exit 1"]
    artifacts:
      - source: /test.txt
      - source: /test.txt
        target: subdir
  - name: globs-task
    command: [sh, -c, "touch /task.txt && mkdir -p /tasks && touch /tasks/output.txt && echo ok"]
    artifacts:
      - source: /task.*
        target: subdir
      - source: /tasks/*
tests:
  - name: echo-test
    command: [sh, -c, "echo ok"]
  - name: artifacts-test
    command: [sh, -c, "touch /test.txt && echo ok"]
    artifacts:
      - source: /test.txt
      - source: /test.txt
        target: subdir
  - name: artifacts-test-fail
    command: [sh, -c, "touch /test.txt && exit 1"]
    artifacts:
      - source: /test.txt
      - source: /test.txt
        target: subdir
  - name: globs-test
    command: [sh, -c, "touch /test.txt && mkdir -p /tests && touch /tests/output.txt && echo ok"]
    artifacts:
      - source: /test.*
        target: subdir
      - source: /tests/*
